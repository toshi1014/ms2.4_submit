<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>login</h3>
{% if form.errors %}
        <h3>unavailable password</h3>
{% endif %}
    <form method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    <h2>username : {{ form.username }}{{ form.username.errors }}</h2>
    <h2>password : {{ form.password }}{{ form.password.errors }}</h2>
    <button type="submit">login</button>
    </form>
<h3><a href="{% url 'signup' %}">signup</a></h3>
</body>
</html>
