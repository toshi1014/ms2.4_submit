<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>signup</h2>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <h2>username : {{ form.username }}{{ form.username.errors }}</h2>
        <h2>password : {{ form.password1 }}{{ form.password1.errors }}</h2>
        <h2>password_confirm : {{ form.password2 }}{{ form.password2.errors }}</h2><br>
        <button type="submit">signup</button>
    </form>
</body>
</html>
